<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Digimon API</title>
  </head>

  <body class="fondo">
    <head class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container mx-auto p-2 items-nav">
          <a class="navbar-brand" href="#">
            <img src="assets/img/logoDigimon.png" class="logo" alt="img-logo">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <select
              id="niveles"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected value="" id="nivelTodo">Niveles</option>
              <option value="Fresh">Fresh</option>
              <option value="In Training">In Training</option>
              <option value="Rookie">Rookie</option>
              <option value="Champion">Champion</option>
              <option value="Ultimate">Ultimate</option>
              <option value="Mega">Mega</option>
              <option value="Armor">Armor</option>
            </select>
          </div>
        </div>
      </nav>
    </head>

    <main>
      <h2
        id="tituloDigimon"
        class="text-center pt-5 text-white display-5 fw-bolder"
      >
        Digimon
      </h2>
      <div class="container text-center my-5">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <form id="form">
              <div class="input-group input-group-lg mx-auto">
                <input
                  id="buscador"
                  type="text"
                  placeholder="Busque sus Digimon..."
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                />
              </div>
              <input type="submit" class="btn btn-info mt-2" value="buscar" />
            </form>
          </div>
        </div>
      </div>

      <div class="container pt-5">
        <div id="cardDigimon" class="row">
          <!-- Contenido insertado -->
        </div>
      </div>
    </main>
  </body>

  <script src="assets/js/script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
